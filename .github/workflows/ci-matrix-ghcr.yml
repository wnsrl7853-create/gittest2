name: CI â†’ Multi-Component Build & Push (GHCR)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'web/**'
      - 'was/**'
      - 'db/**'
      - '.github/workflows/ci-matrix-ghcr.yml'

permissions:
  contents: write
  packages: write
  actions: read

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO:  ${{ github.event.repository.name }}

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      changed_list: ${{ steps.mk.outputs.changed_list }}
      any_changed:  ${{ steps.mk.outputs.any_changed }}
      version:      ${{ steps.ver.outputs.next }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web: 'web/**'
            was: 'was/**'
            db:  'db/**'

      - id: mk
        shell: bash
        run: |
          comps=()
          [ "${{ steps.filter.outputs.web }}" = 'true' ] && comps+=("\"web\"")
          [ "${{ steps.filter.outputs.was }}" = 'true' ] && comps+=("\"was\"")
          [ "${{ steps.filter.outputs.db  }}" = 'true' ] && comps+=("\"db\"")
          if [ ${#comps[@]} -eq 0 ]; then
            echo "any_changed=false" >> $GITHUB_OUTPUT
            echo 'changed_list=[]'   >> $GITHUB_OUTPUT
          else
            echo "any_changed=true"             >> $GITHUB_OUTPUT
            echo "changed_list=[${comps[*]}]"   >> $GITHUB_OUTPUT
          fi

      - id: ver
        shell: bash
        run: |
          latest=$(git tag -l 'v*' | sort -V | tail -n1)
          if [ -z "$latest" ]; then next="1.0.0";
          else ver="${latest#v}"; IFS='.' read -r MA MI PA <<< "$ver"; PA=$((PA+1)); next="${MA}.${MI}.${PA}"; fi
          echo "next=$next" >> $GITHUB_OUTPUT

  build:
    needs: plan
    if: needs.plan.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJSON(needs.plan.outputs.changed_list) }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.component }}:${{ needs.plan.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.component }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.component }}:buildcache
          cache-to:   type=registry,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.component }}:buildcache,mode=max

  tag:
    needs: [plan, build]
    if: needs.plan.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Push git tag once
        run: |
          ver=${{ needs.plan.outputs.version }}
          git config user.name  "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git tag -a "v${ver}" -m "Release v${ver}"
          git push origin "v${ver}"

